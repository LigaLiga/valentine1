<!DOCTYPE html>
<html lang="en">
<head>

    body {

      align-items: center;

    }
    h1 {

      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

  <!-- YouTube Music Embed (Lost On You - LP) -->
  <iframe width="0" height="0"

    frameborder="0"
    allow="autoplay; encrypted-media"

  <div class="card">

    <button class="yes" onclick="yesClick()">YES ðŸ’˜</button>

  <script>
    function yesClick() {
      alert("Yaaaay! ðŸ’• I knew it!");

    function moveNo() {
